<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNApp - Moteur de recherches</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles2.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Hnapp</div>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="index.html#about">À propos</a></li>
                <li><a href="index.html#use-case">Cas d'usage</a></li>
                <li><a href="affichage_graphes/graphes.html">Graphes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="search-section">
            <h1>Recherche de fiches</h1>
            <div class="search_engine">
                <form id="searchForm">
                    <div class="form-group">
                        <select id="classSelect" class="styled-select">
                            <option value="">Tous niveaux</option>
                            <option value="cm1">CM1</option>
                            <option value="cm2">CM2</option>
                        </select>
                        <input type="text" id="searchInput" name="q" placeholder="Rechercher...">
                        <input type="submit" id="searchButton" value="Rechercher" class="cta-button">
                    </div>
                </form>
                <div id="loadingMessage" style="display: none;">Fiche en attente de chargement...</div>
                <div id="results">
                    <p id="resultsIntro" style="font-weight: bold; margin-bottom: 10px; display: none;"></p>
                    <div id="resultsList"></div>
                </div>
                <div id="wikidataLoading" style="display: none;">Recherche sur Wikidata en cours...</div>
                <div id="tooltip" class="tooltip"></div>
            </div>
        </section>
    </main>
    <div class="background">
        <div class="row">
            <div class="column">
                <img src="images/1.jpg">
                <img src="images/2.jpg">
                <img src="images/3.jpg">
                <img src="images/4.jpg">
                <img src="images/5.jpg">
            </div>
            <div class="column">
                <img src="images/6.jpg">
                <img src="images/7.jpg">
                <img src="images/8.jpg">
                <img src="images/9.jpg">
                <img src="images/10.jpg">
            </div>
            <div class="column">
                <img src="images/11.jpg">
                <img src="images/12.jpg">
                <img src="images/13.jpg">
                <img src="images/14.jpg">
                <img src="images/15.jpg">
            </div>
            <div class="column">
                <img src="images/16.jpg">
                <img src="images/17.jpg">
                <img src="images/18.jpg">
                <img src="images/19.jpg">
                <img src="images/20.jpg">
            </div>
            <div class="column">
                <img src="images/21.jpg">
                <img src="images/22.jpg">
                <img src="images/23.jpg">
                <img src="images/24.jpg">
                <img src="images/25.jpg">
            </div>
        </div>
    </div>
    <footer>
        <p><strong>Projet Artishow 2023-2024</strong> | <strong>Télécom Paris</strong></p>
    </footer>
    <script src="query.js"></script>
</body>
</html>
